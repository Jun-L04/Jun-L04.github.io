<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>test test test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="gitcoin" src="./gitcoin.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 7" wasd-controls-enabled="true" zoom="1" wasd-controls="acceleration:  1000"></a-camera>

        <a-sky color="#FFFFFF" position="0 0 0"></a-sky>

        <!-- Improved lighting setup -->
        <a-light type="ambient" color="#ffffff" intensity="5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="10" position="-1 2 4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="10" position="1 -2 -4"></a-light>

        <!-- Applying the environment map to the model -->
        <a-entity gltf-model="#gitcoin" scale="5 5 5" rotation="90 0 0" position="0 1 -5"
                  animation="property: rotation; to: 90 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
    </a-scene>
</body>

</html>

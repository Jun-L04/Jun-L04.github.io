<!DOCTYPE html>
<html>

<head>
    <meta name="google-site-verification" content="dUtn4q5L2uW2aYRNow7mfqsfCkUY8EHVuF8xnm6yXas" />
    <meta charset="utf-8" />
    <title>test test test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="interstellar"
                src="https://cdn.glitch.com/390dbb2b-e5d3-4a00-aa75-431499e5f57c%2FInterstellar%20Main%20Theme%20-%20Extra%20Extended%20-%20Soundtrack%20by%20%20Hans%20Zimmer%20(128%20kbps).mp3?v=1604282448260"
                preload="none"></audio>
            <!-- preload was auto
            Source: https://www.youtube.com/watch?v=UDVtMYqUAyw
            Author: Hans Zimmer
          -->
        </a-assets>
        <a-camera position="0 0 7" wasd-controls-enabled="true" zoom="1" wasd-controls="acceleration:  1000"></a-camera>

        <a-sky src="https://codehs.com/uploads/be7521066d0da14bbe4514ec5bd2258e" position="0 0 0"></a-sky>
        <!-- Direction link: https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg -->
        <!-- Background by: Solar System Scope -->
        <a-sound id="background-sound" src="#interstellar" on="start" loop="true" volume="1" rollofffactor="0"
            sound="rolloffFactor: 0"></a-sound>

        <a-entity id="gitcoin" position="0 0 -5" rotation="0 0 7.25" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; 
                           dir: forward; dur: 50000; loop: true;">
            <a-sphere id="le_coin"
                src=".gitcoin.obj"
                radius="5"></a-sphere>
            <!-- Direct link: https://www.nasa.gov/mission_pages/stereo/news/6th-anniversary.html -->
            <!-- Sun by: NASA -->
        </a-entity>
    </a-scene>
</body>

</html>
